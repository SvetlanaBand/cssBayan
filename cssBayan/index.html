<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="bayan">
        <div class="bayan__container">
          <h1 class="bayan__title">CSS Bayan</h1>

          <ul class="bayan__table">
            <li class="bayan__table-item">
              <input
                class="bayan__table-input"
                type="radio"
                name="item"
                id="item-1"
                checked
              />
              <label class="bayan__table-title" for="item-">
                <div class="bayan__table-item">
                  <p>Где еда?</p>
                  <span>+</span>
                </div>
                <img class="bayan__img" src="./img/1.jpg" alt="meme-1" />
              </label>
            </li>
            <li class="bayan__table-item">
              <input
                class="bayan__table-input"
                type="radio"
                name="item"
                id="item-2"
              />
              <label class="bayan__table-title" for="item-2">
                <div class="bayan__table-item">
                  <p>Какие мыши?</p>
                  <span>+</span>
                </div>
                <img class="bayan__img" src="./img/2.jpg" alt="meme-2" />
              </label>
            </li>
            <li class="bayan__table-item">
              <input
                class="bayan__table-input"
                type="radio"
                name="item"
                id="item-3"
              />
              <label class="bayan__table-title" for="item-3">
                <div class="bayan__table-item">
                  <p>Не понял...</p>
                  <span>+</span>
                </div>
                <img class="bayan__img" src="./img/3.jpg" alt="meme-3" />
              </label>
            </li>
            <li class="bayan__table-item">
              <input
                class="bayan__table-input"
                type="radio"
                name="item"
                id="item-4"
              />
              <label class="bayan__table-title" for="item-4">
                <div class="bayan__table-item">
                  <p>Надежда</p>
                  <span>+</span>
                </div>
                <img class="bayan__img" src="./img/4.jpg" alt="meme-4" />
              </label>
            </li>
            <li class="bayan__table-item">
              <input
                class="bayan__table-input"
                type="radio"
                name="item"
                id="item-5"
              />
              <label class="bayan__table-title" for="item-5">
                <div class="bayan__table-item">
                  <p>Куда лететь?</p>
                  <span>+</span>
                </div>
                <img class="bayan__img" src="./img/5.jpg" alt="meme-5" />
              </label>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
